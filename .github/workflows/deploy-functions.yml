name: Deploy Supabase Functions

on:
  push:
    branches: [ master, main ]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Deploy paypal-webhook function
      run: supabase functions deploy paypal-webhook --project-ref mwxlguqukyfberyhtkmg --no-verify-jwt
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Deploy create-subscription function
      run: supabase functions deploy create-subscription --project-ref mwxlguqukyfberyhtkmg
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Deploy create-stripe-checkout function
      run: supabase functions deploy create-stripe-checkout --project-ref mwxlguqukyfberyhtkmg
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Deploy stripe-webhook function
      run: supabase functions deploy stripe-webhook --project-ref mwxlguqukyfberyhtkmg --no-verify-jwt
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Deploy create-portal-session function
      run: supabase functions deploy create-portal-session --project-ref mwxlguqukyfberyhtkmg
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
